<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      #knack-dist_2 .loading {
        display: flex;
        justify-content: center;
        flex-direction: column;

        align-items: center;
        font-family: Nunito, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        text-align: center;
        font-size: 1.5em;

        background-color: #3c9ee1; /* Blue background color */
        padding: 20px;
        height: 100vh; /* Make it full screen height */
        color: white; /* White text color for better contrast */
      }
      .loading #loading-txt {
        width: 10ch; /* Ensure the width is consistent */
        white-space: pre; /* Preserve spaces */
      }
      .loading img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px; /* Space between the image and text */
      }
    </style>
  </head>
  <body>
    <div id="knack-dist_2">
      <div class="loading">
        <img src="./cadi.png" height="200px" width="200px" />
        <h2 id="loading-txt">Loading   </h2>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    app_id = "64b841fbebd4370028a6cf26";
    distribution_key = "dist_2";
  </script>
  <script type="text/javascript" src="https://loader.knack.com/64b841fbebd4370028a6cf26/dist_2/knack.js"></script>
  <script>
    // Space for writing custom scripts on top of knack

    (function () {
      // simple loading dots displayer
      let count = 0,
        el = document.getElementById("loading-txt");
      setInterval(() => {
        let dots = ".".repeat(++count % 4);
        el.textContent = `Loading${dots.padEnd(3, " ")}`;
      }, 300);
    })();
  </script>
</html>
